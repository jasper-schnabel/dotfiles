# alacritty config

# window class and title
window:
  class:
    instance: Alacritty
    general: Alacritty
  title: Alacritty

# window padding
  padding:
    y: 3
    x: 3

# history 
  scrolling:
    history: 3000

# font
font:
  size: 8.0

normal:
  family: Inconsolata Nerd Font
  style: Regular

# bold font
bold:
  family: Inconsolata Nerd Font
  style: Bold

# italic font
italic:
  family: Inconsolata Nerd Font
  style: Italic

# bold italic font
bold_italic:
  family: Inconsolata Nerd Font
  style: Bold Italic

# colors
colors:
  primary:
    background: '#1C1C1C'
    foreground: '#EFF0EB'

  normal:
    black: '#2C323C'
    red: '#FF0000'
    green: '#00FF5F'
    yellow: '#FDFD00'
    blue: '#005FD7'
    magenta: '#FF0085'
    cyan: '#00D7FF'
    white: '#EFF0EB'

# cursor colors
cursor:
  text: '#1C1C1C'
  cursor: '#EFF0EB'

# selection colors
selection:
  text: '#1C1C1C'
  background: '#EFF0EB'

# hints to open with mappings
hints:
  alphabet: 'jfkdlsahgurieowpq'
  enabled:
  - regex: "(https:|http:)\
  [^\u0000-\u001F\u007F-\u009F<>\'\\s{-}\\^⟨⟩`]+"
    command: firefox
    post_processing: true
    mouse:
      enabled: true
      mods: Control
    binding:
      key: O
      mods: Control|Shift

# live config reload (some changes require restart)
live_config_reload: false

# mouse mappings
mouse_bindings:
  - { mouse: Middle, action: Paste }

# key mappings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Period, mods: Control, action: ResetFontSize }
